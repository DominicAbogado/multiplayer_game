<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiplayer RPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-warning btn-xs theme-button">
          <span class="battle-music"></span> Play Theme!</button>
        <button class="btn btn-default btn-xs pause-button">
          <span class="battle-pause"></span> Pause Song</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 playerOne">
        <div class="playerOneChoice playerChoice">
          <img class="fire_left" src="Assets/images/charizard_left.png">
          <img class="water_left" src="Assets/images/blast_left.png">
          <img class="grass_left" src="Assets/images/venu_left.png">
        </div>
      </div>
      <div class="col-lg-4 arena">

      </div>
      <div class="col-lg-4 playerTwo">
        <div class="playerTwoChoice playerChoice">
          <img class="fire_right" src="Assets/images/charizard.png">
          <img class="water_right" src="Assets/images/blast.png">
          <img class="grass_right" src="Assets/images/venu.png">
        </div>
      </div>
    </div>
  </div>
  <div class="instructions">
    <p> r = Rock</p>
    <p>p = Paper</p>
    <p> s = Scissors</p>

  </div>
  <div id="game">
    <p>Press either r, p, or s to start playing</p>


  </div>

  <script src='assets/javascript/logic.js'></script>
</body>

</html>
